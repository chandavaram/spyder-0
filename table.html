<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Types</h1>
    <table>
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Notes</th>
      </tr>
      <tr>
        <td>Type 1</td>
        <td>Mammals</td>
        <td>Have fur, warm blooded, doesn't lay eggs</td>
      </tr>
      <tr>
        <td>Type 2</td>
        <td>Reptiles</td>
        <td>Doesn't have fur, cold blooded, lay eggs. Lives only on land</td>
      </tr>
      <tr>
        <td>Type 3</td>
        <td>Amphibians</td>
        <td>Like reptiles but can live on both water and land</td>
      </tr>
    </table>

  </body>
</html>
